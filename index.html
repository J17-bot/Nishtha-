<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  text-align: center;
  color: white;
  overflow: hidden;
}

.container {
  padding: 40px 20px;
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 2.5rem;
}

p {
  font-size: 18px;
  max-width: 600px;
  margin: auto;
  line-height: 1.6;
}

img {
  width: 260px;
  border-radius: 20px;
  margin: 25px 0;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: white;
  color: #ff4e88;
  font-weight: bold;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -50px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% {
    transform: translateY(0);
    opacity: 0.7;
  }
  100% {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Hey You ‚ù§Ô∏è</h1>

  <p>
    From the moment we met , you make my 
    life beautiful .
    You make my world brighter, my days
    happier , and my heart fuller.
    I want you by my side for my whole life 
  </p>

  <img src="IMG-20250330-WA0007.jpg" alt="Our Memory">

  <h2>Will you be mine? üíñ</h2>

  <button onclick="yesClick()">Yes ‚ù§Ô∏è</button>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="alexgrohl-romantic-love-piano-465808.mp3" type="audio/mpeg">
</audio>

<script>
// Play music on first tap (mobile friendly)
document.addEventListener("click", function() {
  document.getElementById("bgMusic").play();
}, { once: true });

// Yes button effect
function yesClick() {
  document.body.innerHTML = `
    <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#ff758c,#ff7eb3);color:white;text-align:center;">
      <h1>You just made my heart the happiest ü•∞‚ù§Ô∏è</h1>
    </div>
  `;
}

// Create floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
